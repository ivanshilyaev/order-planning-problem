<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Planning App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/shards.css">
</head>
<body>
<h1>Order Planning App</h1>
<div>
    <h2>Customers</h2>
    <a th:href="@{/addCustomer}">Add a customer</a>
    <br><br>
    <a th:href="@{/allCustomers}">List all customers</a>
    <br><br>
    <a th:href="@{/deleteCustomerById}">Delete customer by id</a>
    <br><br>

    <h2>Orders</h2>
    <a th:href="@{/createOrder}">Create an order</a>
    <br><br>
    <a th:href="@{/allOrders}">List all orders</a>
    <br><br>

    <h2>Products</h2>
    <a th:href="@{/addProduct}">Add a product</a>
    <br><br>
    <a th:href="@{/allProducts}">List all products</a>
    <br><br>
    <a th:href="@{/allProductNames}">List all product names</a>
    <br><br>

    <h2>Warehouses</h2>
    <a th:href="@{/addWarehouse}">Add a warehouse</a>
    <br><br>
    <a th:href="@{/allWarehouses}">List all warehouses</a>
    <br><br>
    <a th:href="@{/deleteWarehouseById}">Delete warehouse by id</a>
    <br><br>
</div>
</body>
